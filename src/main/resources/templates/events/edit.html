<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace = "fragment :: head"></head>
<body class = "container">

<h1>Edit Events</h1>

<nav th:replace = "fragment :: navigation"></nav>

<form method = "post"  th:action="@{/events/edit}">

    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId" />

        <lable>Name
            <input type="text"   th:value= "${event.name}"  name="name" class="form-control">
        </lable>
    </div>

    <div class="form-group">
        <lable>Description
            <input type="text"   th:value= "${event.description}"  name="description" class="form-control">
        </lable>
    </div>

    <div class = "form-group">
        <lable>Contact Email
            <input type="text"     th:value= "${event.contactEmail}" name="contactEmail"  class="form-control">
        </lable>
    </div>

    <div class = "form-group">
        <lable>Type
            <select  th:field="${event.type}">
                <option th:each="type :${types}"}
                        th:Value="${type}"
                        th:text="${type.displayName}"></option>
            </select>
        </lable>
    </div>



    <div class = "form-group">
        <input type="submit" value = "edit" class=" btn btn-success">
    </div>
</form>

</body>
</html>
